setw -g mode-keys vi
# Mouse support - set to on if you want to use the mouse
# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Set the default terminal mode to 256color mode
set -g default-terminal "xterm-256color"


# enable activity alerts
set -g bell-on-alert on
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

set-option -g prefix C-Space

#swap between last window
bind-key C-Space last-window

#rebind copy mode
#bind-key k copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# escape time to make more twitching keybinds
set -s escape-time 0


# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

#one indexing
set -g base-index 1
set-window-option -g pane-base-index 1

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# # move tmux copy buffer into x clipboard
#bind C-y run "tmux show-buffer | xclip -i"
bind C-c run -b "tmux save-buffer - | xclip -i -selection clipboard"

#vim-tmux conavigation
# Smart pane switching with awareness of vim splits
#requires vim-tmux-navigator plugin for vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# reload of config file
bind R source-file ~/.tmux.conf \; display-message "~/.tmux.conf loaded"

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# Highlight active window
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


#-- Misc Colours --------------------------------------------------------------

# Border Colours
set -g pane-active-border-bg default
set -g pane-active-border-fg colour240

set -g pane-border-bg default
set -g pane-border-fg colour235

#-- Statusbar -----------------------------------------------------------------

# Status refresh interval in seconds
set -g status-interval 5

# Default sb colours (256 -- love me some gray)
set -g status-bg colour235
set -g status-fg white

# Window title colors
set-window-option -g window-status-fg colour240
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour237
set-window-option -g window-status-current-attr default

# Command/message line colors
set -g message-fg black
set -g message-bg green
